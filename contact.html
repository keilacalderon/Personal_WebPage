<main>
	<p>Looking for someone like me to join your team? Get in touch me with on social media or fill the contact form below!</p>
</br></br>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Name*</label><br />
		<input id="name" class="input" name=" first name" type="text" value="" size="60" /></br><div class="f">First Name</div></br>
	 <input id="name" class="input" name="last name" type="text" value="" size="60" /></br><div class="f">Last Name</div></br>
	</div>
	<div class="row">
		<label for="email">Email Address*</label><br />

	</div>
	<div class="row">
		<label for="email">Subject*</label><br />

	</div>
		<div class="row">
		<label for="message">Message*</label><br />
		<textarea id="message" class="input" name="message" rows="9" cols="60"></textarea><br />
	</div>
		
<input type="button" onclick="redirect()" value="Submit">
